---
layout: layout
title: "VanRuby - Past Meetups"
---

{% assign meetups = site.data.meetups | reverse %}

<h2>Meetups</h2>
<p>Check out the next upcoming meetup on <a href="https://meetup.com/vancouver-ruby/">our Meetup page</a>.</p>

<hr />

<table class"table hover">
  <tbody>
    {% for meetup in meetups %}
      <tr class="meetup-row">
        <td class="meetup-date xs-block">{{ meetup.date | date: '%b %d, %Y' }}</td>
        <td class="xs-block">
          <a href="{{ meetup.url }}">
            {{ meetup.name }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
